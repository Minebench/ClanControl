name: ${project.name}
main: de.themoep.clancontrol.ClanControl
version: '${minecraft.plugin.version}'
description: ${project.description}
authors: [Phoenix616]
softdepend: [SimpleClans]
commands:
   clancontrol:
      aliases: [control]
      description: Command description.
      usage: /<command> [map|region|reload]
      permission: clancontrol.command
      permission-message: You don't have the permission <permission>
permissions:
   clancontrol.chunks.claim:
      description: Gives permission to claim chunks
      default: false
   clancontrol.chunks.unclaim:
      description: Gives permission to unclaim chunks
      default: false
   clancontrol.command:
      description: Gives permission to use the command
      default: true      
   clancontrol.command.map:
      description: Gives permission to use the map
      default: true
   clancontrol.command.region:
      description: Gives permission to use the region map
      default: true
   clancontrol.command.reload:
      description: Gives permission to use the reload
      default: op